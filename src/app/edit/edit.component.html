<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="cancel()">Close</ion-button>
    </ion-buttons>
    <ion-title>Edit Details</ion-title>
  </ion-toolbar>
</ion-header>
<div class="form">
  <h2 id="registration">Enter Details</h2>
  <form>

      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.."
        name="firstname" [(ngModel)]="firstname">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.."
        name="lastname" [(ngModel)]="lastname">
       

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your last email.."
        name="email" [(ngModel)]="email">

      </div>
      <input type="submit" (click)="onSubmit()" value="Submit" id="btn"><!--[disabled]="!myForm.valid"-->
    </form>
</div>
